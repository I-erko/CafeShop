<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.valid && productForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre del producto</label>
        <input [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}" required type="text"
          class="form-control" id="name" placeholder="Nombre del producto" name="name" #name="ngModel"
          [(ngModel)]="product.name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors.required">
            El nombre del producto es requerido
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="price">Precio</label>
        <input [ngClass]="{'is-invalid': price.invalid && (price.dirty || price.touched)}" required type="text"
          class="form-control" id="price" placeholder="Precio" currencyMask name="price" #price="ngModel"
          pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(\.[0-9][0-9])?$" min="0.01"
          [ngModel]="+product.price | number: '1.2-2'" (ngModelChange)="updatePrice(+$event)">
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="invalid-feedback">
          <div *ngIf="price.errors.required">
            El precio del producto es requerido
          </div>
          <div *ngIf="price.errors.pattern">
            El precio del producto necesita ser un valor decimal
          </div>
          <div *ngIf="price.errors.min">
            EL precio del producto debe ser mayor a 0
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="description">Descripción</label>
        <textarea [ngClass]="{'is-invalid': description.invalid && (description.dirty || description.touched)}"
          required #description="ngModel" class="form-control" id="description" [(ngModel)]="product.description"
          name="description" rows="3"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback">
          <div *ngIf="description.errors.required">
            La descripción del producto es requerida
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="brand">Marca</label>
        <select id="brand" class="form-control" name="productBrandId" [(ngModel)]="product.productBrandId"
          required>
          <option *ngFor="let brand of brands" [selected]="product.productBrandId === brand.id"
            [ngValue]="brand.id">{{brand.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="type">Tipo</label>
        <select id="type" class="form-control" name="productTypeId" [(ngModel)]="product.productTypeId" required>
          <option *ngFor="let type of types" [selected]="product.productTypeId === type.id" [ngValue]="type.id">
            {{type.name}}</option>
        </select>
      </div>
    </div>
    <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary my-3 float-right">Enviar</button>
  </form>
